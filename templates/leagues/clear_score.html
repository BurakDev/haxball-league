{% extends "leagues/base.html" %}

{% block content %}

    <div id="splash">
	
	    <div class="col5 left">
	    
            <h2 class="label label-blue">Clear score</h2><br />
            
            {% if can_clear_score %}

            {% endif %}

		</div>

		<div class="clearer">&nbsp;</div>

	</div>

{% endblock %}
